<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Logo Tienda Nova</title>
  <!-- Ícono carrito -->
  <g fill="#007bff">
    <circle cx="20" cy="45" r="5" />
    <circle cx="50" cy="45" r="5" />
    <rect x="15" y="20" width="40" height="15" fill="none" stroke="#007bff" stroke-width="3" rx="3" ry="3"/>
    <line x1="15" y1="20" x2="10" y2="10" stroke="#007bff" stroke-width="3"/>
  </g>
  <!-- Texto con degradado -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#007bff"/>
      <stop offset="100%" stop-color="#00c6ff"/>
    </linearGradient>
  </defs>
  <text x="70" y="42" font-family="Verdana, sans-serif" font-size="28" font-weight="bold" fill="url(#grad1)">
    Tienda Nova
  </text>
</svg>
